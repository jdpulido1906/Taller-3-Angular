<div class="login-page">
    <div class="form">
        <form class="register-form" (submit)="submitRegisterForm()">
            <img src="assets/images/20230308_192341.jpg" alt="Logo" class="logo">
            <h2>Registro</h2>
            <input type="text" placeholder="Nombre" required [(ngModel)]="username" name="username" />
            <input type="text" placeholder="Apellido" required [(ngModel)]="lastName" name="lastName" />
            <input type="email" placeholder="Correo" required [(ngModel)]="email" name="email" />
            <input type="password" placeholder="Contraseña" required [(ngModel)]="password" name="password" />
            <button type="submit" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Crear
            </button>
            <p class="message">Ya estás registrado? <a routerLink="">Login</a></p>
        </form>
    </div>
</div>
